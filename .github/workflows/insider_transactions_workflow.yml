name: Phase 3B - Insider Transactions

on:
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * 0'  # Weekly on Sunday at 2 AM

jobs:
  insider-transactions:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 lxml

      - name: Run Insider Transactions Scraper
        run: |
          python insider_transactions_scraper.py Verified_Backtest_Data/explosive_stocks_CLEAN.json
      
      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: insider-transactions-results
          path: Verified_Backtest_Data/phase3b_*_insider_transactions.json
          
      - name: Commit results
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add Verified_Backtest_Data/phase3b_*_insider_transactions.json
          git commit -m "Phase 3B: Insider transactions analysis results" || echo "No changes to commit"
          git push || echo "No changes to push"
