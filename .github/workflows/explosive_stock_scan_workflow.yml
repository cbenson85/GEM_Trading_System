name: Explosive Stock Scanner - Automated

on:
  # Manual trigger
  workflow_dispatch:
    inputs:
      scan_mode:
        description: 'Scan mode (test or full)'
        required: true
        default: 'test'
        type: choice
        options:
          - test
          - full
      start_year:
        description: 'Start year'
        required: true
        default: '2023'
      end_year:
        description: 'End year'
        required: true
        default: '2024'
  
  # Optional: Schedule for automatic runs
  # schedule:
  #   - cron: '0 2 * * 6'  # Every Saturday at 2 AM

jobs:
  scan:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0  # Full history for proper rebase
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install requests yfinance pandas
    
    - name: Create data directories
      run: |
        mkdir -p Verified_Backtest_Data/pre_catalyst_analysis
        mkdir -p Verified_Backtest_Data/backtest_runs
    
    - name: Run explosive stock scanner
      env:
        POLYGON_API_KEY: ${{ secrets.POLYGON_API_KEY }}
        SCAN_MODE: ${{ github.event.inputs.scan_mode || 'test' }}
        START_YEAR: ${{ github.event.inputs.start_year || '2023' }}
        END_YEAR: ${{ github.event.inputs.end_year || '2024' }}
      run: |
        python explosive_stock_scanner.py
    
    - name: Check scanner results
      run: |
        if [ -f "Verified_Backtest_Data/explosive_stocks_catalog.json" ]; then
          echo "âœ… Scan complete!"
          echo "Results found in explosive_stocks_catalog.json"
          cat Verified_Backtest_Data/explosive_stocks_catalog.json | head -50
        else
          echo "âŒ No results file found"
          exit 1
        fi
    
    - name: Run COVID-era filter (with merge logic)
      run: |
        echo "ðŸ”„ Running filter to merge new stocks into CLEAN and COVID datasets..."
        python filter_covid_era.py
    
    - name: Verify filter results
      run: |
        echo "ðŸ“Š Filter Results:"
        if [ -f "Verified_Backtest_Data/filter_summary.json" ]; then
          cat Verified_Backtest_Data/filter_summary.json
        fi
        
        echo ""
        echo "ðŸ“ˆ Dataset Sizes:"
        if [ -f "Verified_Backtest_Data/explosive_stocks_CLEAN.json" ]; then
          CLEAN_COUNT=$(jq '.stocks | length' Verified_Backtest_Data/explosive_stocks_CLEAN.json)
          echo "CLEAN dataset: $CLEAN_COUNT stocks"
        fi
        
        if [ -f "Verified_Backtest_Data/explosive_stocks_COVID_ERA.json" ]; then
          COVID_COUNT=$(jq '.stocks | length' Verified_Backtest_Data/explosive_stocks_COVID_ERA.json)
          echo "COVID dataset: $COVID_COUNT stocks"
        fi
    
    - name: Commit results
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        # Add all updated data files
        git add Verified_Backtest_Data/explosive_stocks_catalog.json
        git add Verified_Backtest_Data/explosive_stocks_CLEAN.json
        git add Verified_Backtest_Data/explosive_stocks_COVID_ERA.json
        git add Verified_Backtest_Data/filter_summary.json
        
        # Commit if there are changes
        git diff --staged --quiet || git commit -m "ðŸ¤– Automated scan: Updated catalog, CLEAN (merged), and COVID datasets"
        
        # Pull and rebase any remote changes
        git pull origin main --rebase --autostash
    
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ github.ref }}
        force: false
    
    - name: Generate summary
      run: |
        echo "## ðŸš€ Explosive Stock Scanner Results" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        if [ -f "Verified_Backtest_Data/explosive_stocks_catalog.json" ]; then
          CATALOG_TOTAL=$(jq '.scan_info.total_explosive_stocks_found' Verified_Backtest_Data/explosive_stocks_catalog.json)
          echo "**ðŸ“Š Latest Scan:** $CATALOG_TOTAL stocks found" >> $GITHUB_STEP_SUMMARY
        fi
        
        echo "" >> $GITHUB_STEP_SUMMARY
        
        if [ -f "Verified_Backtest_Data/filter_summary.json" ]; then
          CLEAN_TOTAL=$(jq '.clean_dataset.total' Verified_Backtest_Data/filter_summary.json)
          CLEAN_NEW=$(jq '.clean_dataset.new_additions' Verified_Backtest_Data/filter_summary.json)
          CLEAN_DUPES=$(jq '.clean_dataset.duplicates_skipped' Verified_Backtest_Data/filter_summary.json)
          
          COVID_TOTAL=$(jq '.covid_dataset.total' Verified_Backtest_Data/filter_summary.json)
          COVID_NEW=$(jq '.covid_dataset.new_additions' Verified_Backtest_Data/filter_summary.json)
          
          echo "**ðŸ“ˆ CLEAN Dataset (2014-2019, 2022-2024):**" >> $GITHUB_STEP_SUMMARY
          echo "- Total: $CLEAN_TOTAL stocks" >> $GITHUB_STEP_SUMMARY
          echo "- New additions: $CLEAN_NEW" >> $GITHUB_STEP_SUMMARY
          echo "- Duplicates skipped: $CLEAN_DUPES" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          echo "**ðŸ“‹ COVID Dataset (2020-2021 - Archived):**" >> $GITHUB_STEP_SUMMARY
          echo "- Total: $COVID_TOTAL stocks" >> $GITHUB_STEP_SUMMARY
          echo "- New additions: $COVID_NEW" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
        fi
        
        echo "âœ… All datasets updated and committed to repository." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Results committed to repository." >> $GITHUB_STEP_SUMMARY
        fi
