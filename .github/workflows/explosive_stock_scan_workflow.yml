name: Explosive Stock Scanner - Automated

on:
  # Manual trigger
  workflow_dispatch:
    inputs:
      scan_mode:
        description: 'Scan mode (test or full)'
        required: true
        default: 'test'
        type: choice
        options:
          - test
          - full
      start_year:
        description: 'Start year'
        required: true
        default: '2023'
      end_year:
        description: 'End year'
        required: true
        default: '2024'
  
  # Optional: Schedule for automatic runs
  # schedule:
  #   - cron: '0 2 * * 6'  # Every Saturday at 2 AM

jobs:
  scan:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install requests yfinance pandas
    
    - name: Create data directories
      run: |
        mkdir -p Verified_Backtest_Data/pre_catalyst_analysis
        mkdir -p Verified_Backtest_Data/backtest_runs
    
    - name: Run explosive stock scanner
      env:
        POLYGON_API_KEY: ${{ secrets.POLYGON_API_KEY }}
        SCAN_MODE: ${{ github.event.inputs.scan_mode || 'test' }}
        START_YEAR: ${{ github.event.inputs.start_year || '2023' }}
        END_YEAR: ${{ github.event.inputs.end_year || '2024' }}
      run: |
        python explosive_stock_scanner.py
    
    - name: Check scanner results
      run: |
        if [ -f "Verified_Backtest_Data/explosive_stocks_catalog.json" ]; then
          echo "âœ… Scanner complete!"
          echo "Results found in explosive_stocks_catalog.json"
          cat Verified_Backtest_Data/explosive_stocks_catalog.json | head -50
        else
          echo "âŒ No results file found"
          exit 1
        fi
    
    - name: Run COVID-era filter with merge logic
      run: |
        echo "ðŸ”„ Running filter to merge results..."
        python filter_covid_era.py
    
    - name: Verify filter results
      run: |
        if [ -f "Verified_Backtest_Data/explosive_stocks_CLEAN.json" ]; then
          echo "âœ… Filter complete!"
          echo "CLEAN.json updated"
          CLEAN_COUNT=$(jq '.stocks | length' Verified_Backtest_Data/explosive_stocks_CLEAN.json)
          COVID_COUNT=$(jq '.stocks | length' Verified_Backtest_Data/explosive_stocks_COVID_ERA.json)
          echo "ðŸ“Š CLEAN stocks: $CLEAN_COUNT"
          echo "ðŸ“Š COVID stocks: $COVID_COUNT"
        else
          echo "âš ï¸ Filter may have failed, but continuing..."
        fi
    
    - name: Commit all results (catalog + filtered files)
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add Verified_Backtest_Data/explosive_stocks_catalog.json
        git add Verified_Backtest_Data/explosive_stocks_CLEAN.json
        git add Verified_Backtest_Data/explosive_stocks_COVID_ERA.json
        git add Verified_Backtest_Data/filter_summary.json
        git diff --staged --quiet || git commit -m "ðŸ¤– Automated scan + filter: Updated catalog, CLEAN (merged), COVID, and summary"
        git pull origin main --rebase --autostash
    
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ github.ref }}
        force: false
    
    - name: Generate summary
      run: |
        echo "## ðŸš€ Explosive Stock Scanner + Filter Results" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        if [ -f "Verified_Backtest_Data/explosive_stocks_catalog.json" ]; then
          CATALOG_TOTAL=$(jq '.scan_info.total_explosive_stocks_found' Verified_Backtest_Data/explosive_stocks_catalog.json)
          echo "**ðŸ“Š Catalog stocks found:** $CATALOG_TOTAL" >> $GITHUB_STEP_SUMMARY
        fi
        if [ -f "Verified_Backtest_Data/explosive_stocks_CLEAN.json" ]; then
          CLEAN_COUNT=$(jq '.stocks | length' Verified_Backtest_Data/explosive_stocks_CLEAN.json)
          COVID_COUNT=$(jq '.stocks | length' Verified_Backtest_Data/explosive_stocks_COVID_ERA.json)
          echo "**âœ… Total CLEAN stocks (merged):** $CLEAN_COUNT" >> $GITHUB_STEP_SUMMARY
          echo "**ðŸ“ Total COVID stocks (archived):** $COVID_COUNT" >> $GITHUB_STEP_SUMMARY
        fi
        if [ -f "Verified_Backtest_Data/filter_summary.json" ]; then
          NEW_CLEAN=$(jq '.merge_stats.clean_added' Verified_Backtest_Data/filter_summary.json)
          NEW_COVID=$(jq '.merge_stats.covid_added' Verified_Backtest_Data/filter_summary.json)
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**ðŸ†• New additions this scan:**" >> $GITHUB_STEP_SUMMARY
          echo "- CLEAN: +$NEW_CLEAN" >> $GITHUB_STEP_SUMMARY
          echo "- COVID: +$NEW_COVID" >> $GITHUB_STEP_SUMMARY
        fi
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "All files committed and pushed to repository." >> $GITHUB_STEP_SUMMARY
