name: Phase 3A Pattern Discovery

on:
  workflow_dispatch:
  
permissions:
  contents: write

jobs:
  pattern_discovery:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Run Phase 3A Pattern Discovery
      run: |
        echo "================================================"
        echo "RUNNING PATTERN DISCOVERY"
        echo "================================================"
        python phase3_pattern_discovery.py
        
    - name: Commit and push results
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add Verified_Backtest_Data/phase3_initial_analysis.json
        git add Verified_Backtest_Data/phase3_sample_selection.json
        git add Verified_Backtest_Data/phase3_insights_report.md
        git add Verified_Backtest_Data/phase3_next_steps.md
        git diff --staged --quiet || git commit -m "Phase 3A: Pattern discovery complete - analysis and sample selection"
        git push
