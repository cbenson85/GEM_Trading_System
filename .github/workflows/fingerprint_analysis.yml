name: Fingerprint Analysis

on:
  workflow_dispatch:
    inputs:
      input_file:
        description: 'Input file with clean explosions'
        required: true
        default: 'CLEAN_EXPLOSIONS.json'

jobs:
  analyze:
    runs-on: ubuntu-latest
    timeout-minutes: 360
    
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        pip install requests numpy
    
    - name: Run fingerprint analysis
      env:
        POLYGON_API_KEY: ${{ secrets.POLYGON_API_KEY }}
      run: |
        python fingerprint_analyzer.py
    
    - name: Commit and push results
      run: |
        git config --global user.name 'GitHub Actions'
        git config --global user.email 'actions@github.com'
        
        git pull origin main --rebase
        
        # Add FINGERPRINTS.json (not FINGERPRINTS_COMPLETE.json)
        git add FINGERPRINTS.json fingerprints_progress.json || true
        
        if git diff --cached --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Fingerprint analysis complete - $(date)"
          git push origin main
        fi
