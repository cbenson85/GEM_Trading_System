name: Fingerprint Analysis

on:
  workflow_dispatch:
    inputs:
      input_file:
        description: 'Input file with clean explosions'
        required: true
        default: 'CLEAN_EXPLOSIONS.json'

jobs:
  analyze:
    runs-on: ubuntu-latest
    timeout-minutes: 360
    
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        pip install requests numpy
    
    - name: Run fingerprint analysis
      env:
        POLYGON_API_KEY: ${{ secrets.POLYGON_API_KEY }}
      run: |
        echo "Running fingerprint analysis..."
        python fingerprint_analyzer.py
        
        echo "Files created:"
        ls -la *.json
    
    - name: Commit and push results
      run: |
        git config --global user.name 'GitHub Actions'
        git config --global user.email 'actions@github.com'
        
        git pull origin main --rebase --autostash
        
        # The script saves as FINGERPRINTS_COMPLETE.json
        if [ -f "FINGERPRINTS_COMPLETE.json" ]; then
          git add FINGERPRINTS_COMPLETE.json
          echo "Added FINGERPRINTS_COMPLETE.json"
        fi
        
        if [ -f "fingerprints_progress.json" ]; then
          git add fingerprints_progress.json
          echo "Added fingerprints_progress.json"
        fi
        
        if git diff --cached --quiet; then
          echo "No changes detected - files may already be committed"
        else
          git commit -m "Fingerprint analysis complete - $(date)"
          git push origin main
        fi
