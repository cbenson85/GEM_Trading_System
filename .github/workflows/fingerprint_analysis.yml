name: Fingerprint Analysis

on:
  workflow_dispatch:
    inputs:
      input_file:
        description: 'Input file with clean explosions'
        required: true
        default: 'CLEAN_EXPLOSIONS.json'

jobs:
  analyze:
    runs-on: ubuntu-latest
    timeout-minutes: 360
    
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        pip install requests numpy polygon-api-client
    
    - name: Run fingerprint analysis
      env:
        POLYGON_API_KEY: ${{ secrets.POLYGON_API_KEY }}
      run: |
        python fingerprint_analyzer.py
    
    - name: Commit and push results
      run: |
        git config --global user.name 'GitHub Actions'
        git config --global user.email 'actions@github.com'
        
        # First add and commit our new files
        git add -A
        git status
        
        if git diff --cached --quiet; then
          echo "No changes to commit"
          exit 0
        fi
        
        git commit -m "Fingerprint analysis complete - $(date)"
        
        # Now pull and rebase
        git pull origin main --rebase
        
        # Push the changes
        git push origin main
