name: Complete Fingerprint Analysis

on:
  workflow_dispatch:
    inputs:
      input_file:
        description: 'Input file with clean explosions'
        required: true
        default: 'CLEAN_EXPLOSIONS.json'

jobs:
  analyze:
    runs-on: ubuntu-latest
    timeout-minutes: 480
    
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        pip install requests numpy
    
    - name: Run Polygon fingerprint analysis
      env:
        POLYGON_API_KEY: ${{ secrets.POLYGON_API_KEY }}
      run: |
        echo "Step 1: Collecting Polygon data (10 categories)..."
        python fingerprint_analyzer.py "${{ github.event.inputs.input_file }}"
    
    - name: Run SEC data enrichment
      run: |
        echo "Step 2: Enriching with SEC filing data..."
        python sec_merger.py
    
    - name: Verify output files
      run: |
        echo "Checking generated files..."
        if [ -f "FINGERPRINTS.json" ]; then
          echo "✅ FINGERPRINTS.json created"
          echo "File size: $(du -h FINGERPRINTS.json | cut -f1)"
        else
          echo "❌ FINGERPRINTS.json not found!"
          exit 1
        fi
        
        if [ -f "MASTER_FINGERPRINTS.json" ]; then
          echo "✅ MASTER_FINGERPRINTS.json created"
          echo "File size: $(du -h MASTER_FINGERPRINTS.json | cut -f1)"
        else
          echo "❌ MASTER_FINGERPRINTS.json not found!"
          exit 1
        fi
    
    - name: Commit and push results
      run: |
        git config --global user.name 'GitHub Actions'
        git config --global user.email 'actions@github.com'
        
        # Add all output files
        git add -A
        git status
        
        if git diff --cached --quiet; then
          echo "No changes to commit"
          exit 0
        fi
        
        git commit -m "Complete fingerprint analysis (Polygon + SEC) - $(date)"
        
        # Pull and rebase
        git pull origin main --rebase
        
        # Push the changes
        git push origin main
