name: Phase 3B - News Volume Analysis

on:
  workflow_dispatch:
  schedule:
    - cron: '0 4 * * 0'  # Weekly on Sunday at 4 AM

jobs:
  news-volume-analysis:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install GoogleNews

      - name: Run News Volume Counter
        run: |
          python news_volume_counter.py Verified_Backtest_Data/explosive_stocks_CLEAN.json
      
      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: news-volume-results
          path: Verified_Backtest_Data/phase3b_*_news_volume.json
          
      - name: Commit results
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add Verified_Backtest_Data/phase3b_*_news_volume.json
          git commit -m "Phase 3B: News volume analysis results" || echo "No changes to commit"
          git push || echo "No changes to push"
