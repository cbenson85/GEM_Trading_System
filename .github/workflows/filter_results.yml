name: Filter Results

on:
  workflow_dispatch:
    inputs:
      input_file:
        description: 'Input file to filter'
        required: true
        default: 'FINAL_SCAN.json'

jobs:
  filter:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: pip install requests
    
    - name: Run filter
      env:
        POLYGON_API_KEY: ${{ secrets.POLYGON_API_KEY }}
        INPUT_FILE: ${{ github.event.inputs.input_file }}
      timeout-minutes: 120
      run: |
        echo "Filtering ${{ github.event.inputs.input_file }}..."
        python filter_explosions.py
    
    - name: Commit filtered results
      run: |
        git config --global user.name 'GitHub Actions'
        git config --global user.email 'actions@github.com'
        git add CLEAN_EXPLOSIONS.json REMOVED_EXPLOSIONS.json
        git commit -m "Filtered results - $(date +%Y-%m-%d)"
        git push
